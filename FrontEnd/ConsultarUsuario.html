<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Consulta de Usuario</title>
    <link rel="stylesheet" type="text/css" media="screen" href="ConsultarUsuario.css" />
</head>

<body>

<body>
  
  <form>
	    <h1>Consulta de Usuario</h1>
	    
    <div class="contentform">

    	<div>
			<div class="form-group">
			<p>Usuario<span>*</span></p>
			<span class="icon-case"></span>
			<input type="text" name="usuario" id="usuario" required="true" />
       </div>

			<div class="form-group">
			<p>Função <span>*</span></p>
			<span class="icon-case"></span>
				<select type="text" name="funcao" required="true" />
					<option value="Teste"> Teste </option>
            	</select>
			</div> 

        <div class="rightcontact">

            <div class="form-group">
            <p>CPF<span>*</span></p>
            <span class="icon-case"></span>
				<input type="text" name="cpf" id="cpf" required="true" />
			</div>
		</div>
		

		<div class="tabela">
			<table>
			  <tr>
			    <th>Usuario</th>
			    <th>CPF</th>
			    <th>Função</th>
			  </tr>
			  <tr>
			    <td> System Null </td>
			    <td> 000.000.000-00 </td>
			    <td> Null </td>
			  </tr>
			  <tr>
			    <td> System Null </td>
			    <td> 000.000.000-00 </td>
			    <td> Null </td>
			  </tr>
			</tr>
			</table>
		</div>
	</div>

<div>
<button type="submit" class="botao-consultar">Consultar</button>
</div>

</form>	

  
</body>
</html>

</html>
