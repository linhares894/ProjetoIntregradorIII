<!DOCTYPE html>
<html>
<head>
	<title> Login System Null </title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="Login.css" />
</head>
<body>

<h2 align="center">Login System Null </h2>

<form action="">
  <div class="imgcontainer">
    <img src="../FrontEnd/Imagens/null-logo.png">
  </div>

  <div class="container">
    <label for="uname"><b>Usuario</b></label>
    <input type="text" placeholder="Nome do Usuario" name="uname" required>

    <label for="psw"><b>Senha</b></label>
    <input type="password" placeholder="Senha do Usuario" name="psw" required>
        
    <button type="submit">Entrar</button>
  </div>
</form>

</body>
</html>
